<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/layout.xhtml">

<ui:define name="content">

	<h:form id="projectEditForm" styleClass="form">
		<fieldset>
			<legend>#{msgs['Project_Edit']}</legend>
	
	
				<ui:decorate template="/WEB-INF/templates/sameLineEdit.xhtml">
					<ui:define name="label">Name</ui:define>
					<ui:define name="msg">
						<p:message for="inp" display="text"></p:message>
					</ui:define>
					<p:inputText required="true" id="inp" value="#{project.name}"></p:inputText>
					<ui:param name="required" value="true"></ui:param>
				</ui:decorate>
	
				
			
		</fieldset>

		<p:commandButton value="#{msgs['Save']}" action="save" update="@form :uiMessages" rendered="#{!projectHome.idDefined}" styleClass="button blue"></p:commandButton>
		<p:commandButton value="#{msgs['Update']}" action="update" update="@form :uiMessages" rendered="#{projectHome.idDefined}" styleClass="button green"></p:commandButton>
		<p:commandButton value="#{msgs['Delete']}" action="delete"  rendered="#{projectHome.idDefined}" styleClass="button red"></p:commandButton>
		<p:commandButton action="cancel" value="#{msgs['Back']}" immediate="true" styleClass="button outline"></p:commandButton>
	
	</h:form>	
	
	
</ui:define>
</ui:composition>
