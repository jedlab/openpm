<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jedlab="http://java.sun.com/jsf/composite/comp"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<div class="w3-padding-large w3-margin-large"
			style="padding-top: 50px; margin-top: 50px">
	
			<h:form styleClass="form" id="regform">
				<fieldset>
					<legend>#{msgs['Register']}</legend>

					<ui:decorate template="/WEB-INF/templates/edit.xhtml">
						<ui:define name="label">ایمیل</ui:define>
						<h:inputText value="#{registerActionBean.userModel.email}"
							required="true" id="email"/>
						<ui:param name="required" value="true" />
						<ui:define name="msg"><p:message for="email"></p:message> </ui:define>
					</ui:decorate>


					<ui:decorate template="/WEB-INF/templates/edit.xhtml">
						<ui:define name="label">نام کاربری</ui:define>
						<h:inputText value="#{registerActionBean.userModel.username}"
							required="true" id="uname"/>
						<ui:param name="required" value="true" />
						<ui:define name="msg"><p:message for="uname"></p:message> </ui:define>
					</ui:decorate>

					<ui:decorate template="/WEB-INF/templates/edit.xhtml">
						<ui:define name="label">رمز عبور</ui:define>
						<h:inputSecret value="#{registerActionBean.userModel.password}"
							required="true" id="passwd"/>
						<ui:param name="required" value="true" />
						<ui:define name="msg"><p:message for="passwd"></p:message> </ui:define>
					</ui:decorate>

				</fieldset>

				<p:commandButton action="#{registerActionBean.resgisterUser()}"
					value="ثبت نام" update="regform"></p:commandButton>
				<p:commandButton action="cancel" value="انصراف" ajax="false"
					immediate="true"></p:commandButton>

			</h:form>
		</div>



	</ui:define>

</ui:composition>
